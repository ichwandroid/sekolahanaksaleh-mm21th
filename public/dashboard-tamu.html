<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dashboard Tamu Undangan - Milad 21th</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f78dbb",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221d10",
                        "secondary": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body
    class="font-body bg-background-light dark:bg-background-dark text-[#1c180d] dark:text-white transition-colors duration-300 min-h-screen">



    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <a href="dashboard-milad.html"
                class="flex items-center gap-2 text-primary hover:text-primary/80 mb-2 font-bold text-sm">
                <span class="material-symbols-outlined text-lg">arrow_back</span>
                Back to Dashboard Milad
            </a>
            <div>
                <h1 class="text-3xl md:text-4xl font-display font-bold text-[#1c180d] dark:text-white mb-2">
                    Dashboard Tamu
                </h1>
                <p class="text-[#1c180d]/60 dark:text-white/60">
                    Daftar kehadiran Kepala Sekolah & Guru Pendamping (Milad 21th)
                </p>
            </div>

            <div class="flex gap-3">
                <div
                    class="bg-white dark:bg-[#2c2618] px-4 py-2 rounded-xl shadow-sm border border-black/5 dark:border-white/5 flex flex-col items-center min-w-[100px]">
                    <span
                        class="text-xs font-bold uppercase tracking-wider text-[#1c180d]/40 dark:text-white/40">Total</span>
                    <span id="total-count" class="text-2xl font-bold text-primary">-</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div
                class="bg-white dark:bg-[#2c2618] rounded-3xl shadow-lg border border-black/5 dark:border-white/5 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50/50 dark:bg-white/5 border-b border-black/5 dark:border-white/5">
                                <th
                                    class="p-4 text-xs font-bold uppercase tracking-wider text-[#1c180d]/60 dark:text-white/60">
                                    No</th>
                                <th
                                    class="p-4 text-xs font-bold uppercase tracking-wider text-[#1c180d]/60 dark:text-white/60">
                                    Sekolah / Instansi</th>
                                <th
                                    class="p-4 text-xs font-bold uppercase tracking-wider text-[#1c180d]/60 dark:text-white/60">
                                    Kepala Sekolah</th>
                                <th
                                    class="p-4 text-xs font-bold uppercase tracking-wider text-[#1c180d]/60 dark:text-white/60">
                                    Guru Pendamping</th>
                                <th
                                    class="p-4 text-xs font-bold uppercase tracking-wider text-[#1c180d]/60 dark:text-white/60">
                                    Kontak</th>
                                <th
                                    class="p-4 text-xs font-bold uppercase tracking-wider text-[#1c180d]/60 dark:text-white/60">
                                    Waktu Daftar</th>
                                <th
                                    class="p-4 text-xs font-bold uppercase tracking-wider text-[#1c180d]/60 dark:text-white/60 text-center">
                                    Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="guest-table-body" class="divide-y divide-black/5 dark:divide-white/5">
                            <!-- Loading State -->
                            <tr>
                                <td colspan="6" class="p-8 text-center text-[#1c180d]/40 dark:text-white/40">
                                    <div class="flex flex-col items-center gap-2">
                                        <span
                                            class="material-symbols-outlined animate-spin text-3xl">progress_activity</span>
                                        <span class="text-sm">Memuat data...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/dashboard-tamu.js"></script>
</body>

</html>
